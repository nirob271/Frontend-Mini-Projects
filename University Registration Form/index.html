<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>University Registration form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <form action="">

        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: Nirob" required>
        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="e.g: Islam">
        <br><br>

        <label for="birth">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="birth">
        <br><br>

        <h3>Gender</h3>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <br><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br><br>

        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" value="others">
        <br><br>

        <h3>Upload your photo</h3>
        <input type="file" name="file">
        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Adress:</label>
        <input type="email" id="email" name="email" placeholder="abc@fmail.com">
        <br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" name="Phone No" id="phone">
        <br><br>

        <label for="adress">Mailing Adress</label>
        <br>
        <textarea name="adress" id="adress" rows="8" cols="30"></textarea>
        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Yout Course</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>

        <h3>Extra Curricular Activities</h3>

        <label for="sports">Sports</label>
        <input type="checkbox" name="interest" id="sports" value="sports">
        <br><br>

        <label for="music">Music</label>
        <input type="checkbox" id="music" value="music" name="interest">
        <br><br>

        <label for="Technology">Technology</label>
        <input type="checkbox" id="Technology" name="interest" value="Technology">
        <br><br>

        <label for="Voluntering">Voluntering</label>
        <input type="checkbox" id="Voluntering" name="interest" value="Voluntering">
        <br><br>
        <hr>

        <h2>Create Your Account</h2>

        <label for="pass">Create Password</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="SQ">Security Question</label>
        <select name="Security Question" id="SQ">
            <option value="Who is your best friend?">Who is your best friend?</option>
            <option value="What is your best color?">What is your best color?</option>
            <option value="Who is your best cartoon">Who is your best cartoon></option>
        </select>
        <br><br>


        <label for="sec">Security Answer</label>
        <input type="text" id="sec" name="Security Answer">
        <br><br>

        <label for="condition">I agree to the Terms and Conditions</label>
        <input type="checkbox" id="conditions">

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>


</body>
</html>
